<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebView Test</title>
    <script>
        function getToastMessage() {
            return document.getElementById('toastMessage').value;
        }

        function showToast() {
            injectedObj.showToast(getToastMessage());
        }
    </script>
</head>
<body>

<div style="max-width:960px; margin: auto; text-align:center;">
    <div style="margin-top: 50px;">
        <button id="changeColor" type="button" onclick="this.style.backgroundColor='red'">Change
            color
        </button>
    </div>

    <div style="margin-top: 50px;">
        <label for="toastMessage">Enter toast message:</label>
        <input id="toastMessage" type="text" placeholder="Toast message"/>
    </div>

    <div style="margin-top: 50px;">
        <button id="showToast" type="button" onclick="showToast()">Show toast</button>
    </div>
</div>

</body>
</html>
